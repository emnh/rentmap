<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<link rel=stylesheet href="jslib/tablesorter-blue-skin/style.css" type="text/css" media=screen />
<link rel=stylesheet href="default.css" type="text/css" media=screen />
<script type="text/javascript" src="jslib/log4javascript.js"></script>
<script type="text/javascript">
    var log = log4javascript.getDefaultLogger();
</script>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js">
</script>
<script type="text/javascript" src="jslib/jquery.tablesorter.min.js"></script>
<script type="text/javascript" src="jslib/jquery.store.js"></script>
<script type="text/javascript" src="/listings.js"></script>
<script type="text/javascript" src='map.js'></script>
</head>
<body onload="initialize()">
  <div id="left" style="position: fixed; width: 50%; height: 100%;">
      <div id="nav">
          <a id="apartment_link" href="#apartment">Apartment</a>
          <a id="apartment_list_link" href="#apartment_list">Apartment list</a>
      </div>
      <div id="map_canvas" style="padding: 5%; width: 95%; height: 45%;"></div>
      <img id="apt_img" style="height: 35%;"></img>
  </div>
  <div style='position: absolute; left: 55%; top: 0; width: 45%; height: 100%;'>
      <iframe id="apartment" style='width: 100%; height: 100%;'></iframe>
      <table class="tablesorter" id="apartment_list">
        <thead>
            <tr>
                <th>Image</th>
                <th>Created</th>
                <th style="width: 40%;">Title</th>
                <th>Price (NOK)</th>
                <th>Walking distance</th>
                <th>Score</th>
            </tr>
        </thead>  
        <tbody>
        </tbody>
      </table>
  </div>
</body>
</html>
